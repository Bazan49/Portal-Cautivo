<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="container">
        <h1> Crear Cuenta</h1>
        <p class="subtitle">Regístrese para obtener acceso a Internet</p>

        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>

        <form method="POST" action="/registro" id="registroForm">
            <div class="form-group">
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    minlength="3"
                    placeholder="Nombre de Usuario"
                    autocomplete="username"
                >
                <i class="fas fa-user icon"></i>
            </div>

            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Email (opcional)"
                    autocomplete="email"
                >
                <i class="fas fa-envelope icon"></i> 
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Contraseña"
                    autocomplete="new-password"
                >
                <i class="fas fa-lock icon"></i>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required 
                    minlength="6"
                    placeholder="Confirmar Contraseña"
                    autocomplete="new-password"
                >
                <i class="fas fa-check-double icon"></i> 
            </div>

            <button type="submit">Crear Cuenta</button>
        </form>

        <div class="footer-link">
            ¿Ya tiene una cuenta? <a href="/login">Inicie sesión</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registroForm');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');

        // Validación de contraseñas coincidentes
        form.addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            if (password !== confirmPassword) {
                e.preventDefault();
                errorMsg.textContent = 'Las contraseñas no coinciden';
                errorMsg.classList.add('show');
                return false;
            }
        });

        // Mostrar mensajes desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('error') === 'exists') {
            errorMsg.textContent = 'El usuario ya existe';
            errorMsg.classList.add('show');
        } else if (urlParams.get('error') === 'invalid') {
            errorMsg.textContent = 'Datos inválidos. Intenta nuevamente';
            errorMsg.classList.add('show');
        } else if (urlParams.get('success') === 'true') {
            successMsg.textContent = 'Cuenta creada exitosamente. Ya puedes iniciar sesión';
            successMsg.classList.add('show');
        }
    </script>
</body>
</html>
