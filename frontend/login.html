<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class='wrapper'>     
        <h1>Portal Cautivo</h1>
        <p class="subtitle">Inicie sesión para acceder a Internet</p>

        <div class="error-message" id="errorMessage">
            Usuario o contraseña incorrectos
        </div>

        <form method="POST" action="/login">
            <div class='input-box'>
                <input 
                    type='text' 
                    id="username" 
                    name="username" 
                    placeholder='Nombre de usuario' 
                    required 
                    autocomplete="username">
                </input>
                <i class="fas fa-user icon"></i>
            </div>

            <div class='input-box'>
                <input 
                    type='password' 
                    id="password" 
                    name="password"
                    placeholder='Contraseña' 
                    required
                    autocomplete="current-password"
                    >
                </input>
                <i class="fas fa-lock icon"></i>
            </div>

            <button type='submit'>Aceptar</button>
            
        </form>

        <div class='register-link'>
            <p>¿No tiene una cuenta? <a href='/registro'>Regístrese</a> </p>
        </div>    
    </div>

    <script>
        // Mostrar mensaje de error si viene en la URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid') {
            document.getElementById('errorMessage').classList.add('show');
        }
    </script>
</body>
</html>
