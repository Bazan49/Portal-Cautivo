<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo - Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #f5576c;
        }

        .password-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
        }

        .message.success {
            background: #efe;
            color: #3c3;
        }

        .message.show {
            display: block;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .footer-link a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Crear Cuenta</h1>
        <p class="subtitle">Regístrate para obtener acceso a Internet</p>

        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>

        <form method="POST" action="/registro" id="registroForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    minlength="3"
                    placeholder="Mínimo 3 caracteres"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="email">Email (opcional)</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Mínimo 6 caracteres"
                    autocomplete="new-password"
                >
                <div class="password-hint">Usa al menos 6 caracteres</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required 
                    minlength="6"
                    placeholder="Repite tu contraseña"
                    autocomplete="new-password"
                >
            </div>

            <button type="submit">Crear Cuenta</button>
        </form>

        <div class="footer-link">
            ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registroForm');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');

        // Validación de contraseñas coincidentes
        form.addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            if (password !== confirmPassword) {
                e.preventDefault();
                errorMsg.textContent = 'Las contraseñas no coinciden';
                errorMsg.classList.add('show');
                return false;
            }
        });

        // Mostrar mensajes desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('error') === 'exists') {
            errorMsg.textContent = 'El usuario ya existe';
            errorMsg.classList.add('show');
        } else if (urlParams.get('error') === 'invalid') {
            errorMsg.textContent = 'Datos inválidos. Intenta nuevamente';
            errorMsg.classList.add('show');
        } else if (urlParams.get('success') === 'true') {
            successMsg.textContent = 'Cuenta creada exitosamente. Ya puedes iniciar sesión';
            successMsg.classList.add('show');
        }
    </script>
</body>
</html>
