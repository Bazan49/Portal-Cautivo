<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Portal Cautivo</title>
    <link rel="stylesheet" href="/static/css/error.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle">⚠️</i>
        </div>
        
        <div class="error-code" id="errorCode">ERROR_CODE</div>
        <div class="error-title" id="errorTitle">ERROR_TITLE</div>
        <div class="error-message" id="errorMessage">
            ERROR_MESSAGE
        </div>
        
        <div class="action-buttons">
            <a href="/login" class="btn">Ir al Login</a>
        </div>
    </div>
</body>
</html>
